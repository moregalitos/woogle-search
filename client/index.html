<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>woogle</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        body {
    font-family: "Arial", sans-serif;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="main">
       <img src="/shitty_logo.png" alt="site logo" height="128" width="307"/>
       <input  maxlength="2048" name="q" size="55" class="lst" title="Google Search" value="" placeholder="Search woogle or type a URL">
       <br/>
       
    </div>
    <script>
        const inputField = document.querySelector(".lst")
        inputField.addEventListener('keydown',function (event){
            if(event.key == 'Enter'){
                const {origin} = window.location
                console.log(window.location)
                window.location.replace(`${origin}/search.html?q=${inputField.value}`);
                
            }
        })
    </script>
</body>
</html>
